<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/stylelogin.css">
</head>

<body>
    <div class="loginpage">

        <div class="logindescrip">
            <h1>Asad khan</h1>
            <p><b>Asad Khan's</b> helps you search best product for you.</p>
        </div>
        <div class="login">
            <form class="loginform" action="index.html">
                <div>
                    <input class="inp" type="email" name="email" placeholder="Email" pattern='[a-zA-Z0-9._]+@[a-zA-Z]+\.[a-zA-Z]{3}' id="email" onblur="Email(this.id)" required/>
                    <span id="email1"></span>
                </div>
                <div>
                    <input class="inp " type="password" name="pass" placeholder="Enter 8 digit Password" pattern='[a-zA-Z0-9._]{8}' max="8 " id="pass" onblur="Pass(this.id)" required/>
                    <span id="pass1"></span>
                </div>
                <div>
                    <button type="submit" onclick="getData()">login</button>
                </div>
                <div>
                    <a href="#">Forgot Password</a>
                </div>
                <div id="signupbuttton">
                    <a href="signup.html"></a><button id="forsignup" type="button">Create New Account</button></a>
                </div>
            </form>
        </div>


        <script src="./js/loginjavascrpt.js"></script>
    </div>

</body>

</html>
